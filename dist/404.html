<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,200;0,300;0,500;0,600;0,800;1,200;1,300;1,500;1,600;1,800&display=swap');


    body {
      background: rgb(227, 246, 245);
      text-align: center;
      font-family: JetBrains Mono;
      font-weight:200;
      font-size: 16px;
      color: rgb(39, 35, 67);
      margin-top: 100px;
    }

    h1 {
      font-family: JetBrains Mono;
      color: rgb(39, 35, 67);
      font-weight: 800;
      font-size: 60px;
    }

    h2 {
      font-family: JetBrains Mono;
      color: rgb(39, 35, 67);
      font-size: 20px;
    }

    h3 {
      color: rgb(39, 35, 67);
      font-size: 12px;
      font-family: JetBrains Mono;
    }

    h4 {
      color: rgb(39, 35, 67);
      font-size: 8px;
      font-weight: 200;
      font-family: JetBrains Mono;
    }

    p {
      color: rgb(39, 35, 67);
      font-weight: 200;
      font-family: JetBrains Mono;
    }

    a {
      padding: 20px;
      background: rgb(39, 35, 67);
      border-radius: 10px;
      color: $bgYellow;
      border: 0;
      font-family: JetBrains Mono;
      font-weight:200;
      text-decoration: none;
    }

    a:hover {
      font-size: 15px;
      color: rgb(39, 35, 67);
      font-weight: 700;
      text-decoration: none;
    }

    a:visited {
      font-size: 15px;
      color: rgb(255, 216, 3);
      font-weight: 700;
      text-decoration: none;
    }

    button {
      padding: 20px;
      margin: auto;
      background: rgb(39, 35, 67);
      border-radius: 10px;
      color: rgb(255, 216, 3);
      border: 0;
      text-decoration: none;
      margin-top: 100px;

    }


  </style>
</head>

<body>

    <div class="404">
      <h1>Page Not Found</h1>
      <p>Sorry, the page you are trying to reach does not exist.</p>
      <button><a href='index.html' class="button">Page Home</a></button>
    </div>

  </div>
</body>

</html>
